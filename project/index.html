<!DOCTYPE html>
<html>
<head>
    <title>MBTI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>MBTI Personality Predictor</h1>

    <form method="POST">
        <textarea name="user_text" placeholder="Enter your text here..." required></textarea>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <p><strong>Prediction:</strong> {{ result }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
